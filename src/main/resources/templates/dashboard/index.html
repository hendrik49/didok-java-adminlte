<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

      layout:decorate="layout">
<head>
    <title>Dashboard</title>
</head>
<body>

            <canvas id="linechartContainer" width="500" height="300"></canvas>
        </div>
    </div>
    </br>
    <div class="row">
        <div class="col-md-6">
            <canvas id="piechartContainer" width="500" height="300"></canvas>
        </div>
        <div class="col-md-6">
            <canvas id="dognutchartContainer" width="500" height="300"></canvas>

</html>
