<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
    <title>Input Barang</title>
</head>
<body>
<section layout:fragment="header">
    <h1>Barang Input</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Input Barang</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Form</h3>
            <div class="box-tools pull-right">
                <a href="/barangs" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
            </div>
        </div>
        <form data-toggle="validator" role="form" th:object="${barang}" th:action="@{/barangs/save}" method="post">
            <div class="box-body">
                <input type="hidden" th:field="*{id}"/>

                <div class="form-group">
                    <label for="nama">Nama</label>
                    <input type="text" required="true" class="form-control" th:field="*{nama}" id="nama" />
                </div>
                <div class="form-group">
                    <label for="harga">Harga</label>
                    <input type="number" required="true" class="form-control" th:field="*{harga}" id="harga" />
                </div>
                <div class="form-group">
                    <label for="stock">Stok</label>
                    <input type="number" required="true" class="form-control" th:field="*{stock}" id="stock" />
                </div>
            </div>
            <div class="box-footer">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
